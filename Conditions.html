<!DOCTYPE HTML>
<html>

<head>
    <title>Conditions</title>

</head>

<body>

<h2>Conditions</h2>
<p>Click me to get greeting based on the time:</p>

<button onclick="myFunction()">Try it!!</button>

<p id="hour"></p>
<p id="greet"></p>

<script>

function myFunction() {

var greeting;
var time = new Data().getHours();

if (time < 10) {
 greeting = "good morning"
}

 else if (time < 20) {
    greeting = "good day"
}

else {
   greeting = "good evening"
}

document.getElementById("hour").innerHTML= "Current Hour is" 
+ time;
document.getElementById("greet").innerHTML= greeting ;

}
</script>

</body>

</html>
