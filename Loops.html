<!DOCTYPE HTML>
<html>

<head>
    <title>Loops</title>

</head>

<body>
<h1>Javascript Loops</h1>
<p id="demo"></p>
<script>

var fruits= ["Banana", "Dragon Fruit", "Papaya", "Jackfruit", "Watermelon", "Guava"];
var text="";
var i;
for(i= 0; i <fruits.length; i++) {
    text += fruits[i] +"<br>";
}

document.getElementById("demo").innerHTML= text;

</script>

</body>

</html>
