<!DOCTYPE HTML>
<html>

<head>
    <title>Sum of arguments</title>

</head>

<body>

    
    <h2>Sum of Arguments</h2>

    <p id="demo"></p>
    <script>

        var person = {
            firstName: "I",
            age: 1,
        };

        document.getElementById("demo").innerHTML = person.firstName +
            " have " + person.age + " question to answer now. ";

    </script>

<text>43 + 6 =</text>

<p id="result"></p>
<script>

    function findMax() {
        var i;
        var max = 0;
        for (i = 0; i < arguments.length; i++) {

            if (arguments[i] > max) {

                max = arguments[i];
            }

        }
        return max;

    }

    document.getElementById("result").innerHTML = findMax(43, 6, 50);

</script>

</body>

</html>
