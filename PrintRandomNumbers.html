<!DOCTYPE HTML>
<html>

<head>
    <title>Print Random Numbers</title>

</head>

<body>
<h4>Print Random Numbers</h4>
<p id="result"></p>

<script>

var i;
var text = " ";
{

    let i = 0;
while (i<10) {

    text += "The value inside the block : " + i + "<br>";
    i++;
}

document.getElementById("result").innerHTML= text;

}

document.write("The value of i outside the box is: " +i);




</script>
</body>

</html>
