<!DOCTYPE HTML>
<html>

<head>
    <title>Methods and Loops</title>

</head>

<body>
    <h1>Javascript Loops</h1>
    <p id="demo"></p>
    <script>

        var names = ["Niharika", "Tejashree", "Ramyashree", "Vanshika", "Steven", "Rayan"];
        var text = "";
        var i;
        for (i = 0; i < names.length; i++) {
            text += names[i] + "<br>";
        }

        document.getElementById("demo").innerHTML = text;

    </script>

</body>

</html>
