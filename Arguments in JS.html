<!DOCTYPE HTML>
<html>

<head>
    <title>Arguments in JS</title>

</head>

<body>
<h1>Arguments in JavaScript</h1>

<p id="result"></p>

<script>

function findMax(){
var i;
var max= 0;
for(i= 0; i < arguments.length; i++){

if (arguments [i]> max ){

    max = arguments[i];
}

}
return max;

}

document.getElementById("result").innerHTML= findMax(3,4,7);


</script>

</body>

</html>
