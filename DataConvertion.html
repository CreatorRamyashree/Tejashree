<!DOCTYPE HTML>
<html>

<head>
    <title>Data Convertion in JS</title>

</head>

<body>

<h2>Data Convertion in JS</h2>
<p>The String() method can covert numbers to strings.</p>

<p id="number_result"></p>
<p id="string_result"></p>

<script>
var x = 54
var y = 76

document.getElementById("number_result").innerHTML = x+y;
document.getElementById("string_result").innerHTML = String(x) + String(y);
</script>

</body>

</html>
