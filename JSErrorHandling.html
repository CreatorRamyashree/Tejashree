<!DOCTYPE html>
<html>

<title>JS Error Handling</title>

<body>

<h1>JS Error Handling</h1>
    <p id="error_message"></p>

<script>

try {
addalert("Welcome guest!!")
}

catch(eer) {

    document.getElementById("error_message").innerHTML = eer.message;
}

</script>

</body>

</html>
