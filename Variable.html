<body>

    <h1>Javascript Variables</h1>

     <p id="product"></p>

 var num1= 4;
 var num2= 6;
 var sum= num1 + num2; 
 var product2= num1 * num2;

 document.getElementById("addition").innerHTML="The total sum is: " + sum;
document.getElementById("product").innerHTML="The total Product is: " + product2;

     </script>
